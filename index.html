<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="css/all.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    <title>Login App</title>
  </head>
  <body>
    <section class="register">
      <div class="container">
        <div class="left-layer"></div>
        <div class="right-layer"></div>
        <div class="row vh-75 row-width text-center mx-auto">
          <div class="register-content align-content-end my-2">
            <h1>Login</h1>
            <p>Please enter your Login and your Password</p>
          </div>
          <form class="p-2">
            <div class="form-group mb-4">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="E-mail"
              />
            </div>
            <div class="form-group mb-4">
              <i class="fa-solid fa-lock"></i>
              <input
                type="Password"
                class="form-control"
                id="Password"
                placeholder="Password"
              />
            </div>
            <p
              class="alert alert-danger text-danger d-none w-75 mx-auto p-2"
              id="inputMsg"
            >
              All Inputs Are Required
            </p>
            <p
              class="alert alert-danger text-danger d-none w-75 mx-auto p-2"
              id="Incorrect"
            >
              Email Or Password Is InValid
            </p>
            <p
              class="alert alert-success text-danger d-none w-75 mx-auto p-2"
              id="msgSuccess"
            >
              Success
            </p>
            <div class="Register-btn rounded w-50 mx-auto">
              <button class="btn w-100" id="loginBtn">Login</button>
            </div>
            <p class="mt-3">
              Not a member yet? ?<a
                class="text-decoration-none"
                href="./register.html"
              >
                Register</a
              >
            </p>
          </form>
        </div>
      </div>
    </section>

    <script src="js/login.js"></script>
  </body>
</html>
