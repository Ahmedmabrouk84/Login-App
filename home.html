<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"
      />
      <link href="css/all.min.css" rel="stylesheet" />
      <link href="css/bootstrap.min.css" rel="stylesheet" />
      <link href="css/home.css" rel="stylesheet" />

      <title>Home</title>
    </head>
  </head>
  <body>
    <nav class="navbar position-fixed top-0 py-3 navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>

          <button class="btn py-2 px-5 btn-outline-danger" id="btnLogout">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <section class="home">
      <div class="container">
        <div class="row">
          <div
            class="home-content justify-content-center align-content-center text-center align-items-center vh-60 mt-5"
          >
            <h1 class="text-white">
              Welcome <span id="homeName" class="text-warning"> </span>
            </h1>
          </div>
        </div>
      </div>
    </section>

    <script src="js/home.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
