<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="css/all.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    <title>Register App</title>
  </head>
  <body>
    <section class="register">
      <div class="container mt-5">
        <div class="left-layer"></div>
        <div class="right-layer"></div>
        <div class="row vh-75 row-width text-center mx-auto">
          <div class="register-content align-content-center my-2">
            <h1>Register</h1>
            <p>Please enter your Name, Login and your Password</p>
          </div>
          <form class="p-2">
            <div class="form-group mb-3">
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                class="form-control"
                id="userName"
                placeholder="User Name"
              />
            </div>
            <div class="form-group mb-3">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="E-mail"
              />
            </div>
            <div class="form-group mb-3">
              <i class="fa-solid fa-lock"></i>
              <input
                type="Password"
                class="form-control"
                id="Password"
                placeholder="Password"
              />
            </div>
            <div class="form-group mb-3">
              <i class="fa-solid fa-lock"></i>
              <input
                type="Password"
                class="form-control"
                id="Re-Password"
                placeholder="Re-enter Password"
              />
            </div>
            <p
              class="alert alert-danger text-danger d-none w-75 mx-auto p-2"
              id="inputMsg"
            >
              All Inputs Are Required
            </p>
            <p
              class="alert alert-danger text-danger d-none w-75 mx-auto p-2"
              id="emailExist"
            >
              This E-mail is Alredy Exist
            </p>
            <p
              class="alert alert-success text-danger d-none w-75 mx-auto p-2"
              id="msgSuccess"
            >
              Success
            </p>
            <p
              class="alert alert-danger text-danger d-none w-75 mx-auto p-2"
              id="confiremPassword"
            >
            Password confirmation is incorrect
            </p>
            <div class="Register-btn rounded w-50 mx-auto mt-3">
              <button class="btn w-100 py-2" id="registerBtn">Register</button>
            </div>
            <p class="mt-3">
              Already have an Account?<a
                class="text-decoration-none"
                href="./index.html"
              >
                Login</a
              >
            </p>
          </form>
        </div>
      </div>
    </section>
    <script src="js/register.js"></script>
  </body>
</html>
